<!DOCTYPE html>
<header>
    <title>
        Movie Booking..
    </title>
    <link rel="stylesheet" href="../style/style.css">
</header>
<body>
    <h1 class="heading">Bookmyshow</h1>
    <form class="table">
        <div class="content">
            <label>CITY</label>
            <select name="city" id="city">
                <option value=" ">-Select a City-</option>
                <option value="City-1">Chennai</option>
                <option value="City-2">Coimbatore</option>
                <option value= "City-3">Pollachi</option>
                <option value="City-4">Trichy</option>
            </select>
        </div>
        <div class="content">
            <label>EVENT</label>
            <select name="film" id="event">
                <option value=" ">-Select a Event-</option>
                <option value="Event-1">MOVIE</option>
                <option value="Event-2">SPORTS</option>
            </select>
        </div>
        <div class="content">
            <label>PLACE</label>
            <select name="screen" id="place">
                <option value=" ">-Select a Place-</option>
                <option value="place-1">PVR</option>
                <option value="place-2">IMAX</option>
                <option value="place-3">INOX</option>
                <option value="place-4">Chepauk</option>
            </select>
        </div>
        <div id="dd">
            <label class="date">DATE</label>
            <input type="date" id="day"></input>
        </div>
      
        <div>
            <input type="button" value="SUBMIT" id="button1" ></input>
        </div>
    </form>
    
</body>
