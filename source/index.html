<!DOCTYPE html>
<header>
    <title>
        Movie Booking..
    </title>
    <link rel="stylesheet" href="../style/style.css">
</header>
<body>
    <h1 class="heading">Bookmyshow</h1>
    <form class="table">
        <div class="content">
            <label>CITY</label>
            <select name="city" id="city" required>
                <option value=" ">-Select a City-</option>
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value= "Pollachi">Pollachi</option>
                <option value="Trichy">Trichy</option>
            </select>
        </div>
        <div class="content">
            <label>EVENT</label>
            <select name="film" id="event" required>
                <option value=" ">-Select a Event-</option>
                <option value="Movie">MOVIE</option>
                <option value="Sports">SPORTS</option>
            </select>
        </div>
        <div class="content">
            <label>SHOWS</label>
            <select name="screen" id="shows" required>
                <option value=" ">-Select a Show-</option>
                <option value="SARKAR">SARKAR</option>
                <option value="ENPT">ENPT</option>
                <option value="COMALI">COMALI</option>
                <option value="Cricket">CRICKET</option>
            </select>
        </div>
        <div id="dd">
            <label class="date">DATE</label>
            <input type="date" id="day" required></input>
        </div>
      
        <div>
            <input type="button" value="SUBMIT" id="button1" onclick="Submit()"></input>
        </div>
    </form>
    
    <script src="../script/script.js"></script>
</body>
