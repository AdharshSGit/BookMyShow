<!DOCTYPE html>
<header>
    <title>
        Movie Booking..
    </title>
    <link rel="stylesheet" href="style.css">
</header>
<body>
    <h1 class="heading">Bookmyshow</h1>
    <form class="table">
        <div class="content">
            <label>CITY</label>
            <select name="city" id="place">
                <option value=" ">-Select a City-</option>
                <option value="City-1">Chennai</option>
                <option value="City-2">Coimbatore</option>
                <option value= "City-3">Pollachi</option>
                <option value="City-4">Trichy</option>
            </select>
        </div>
        <div class="content">
            <label>MOVIES</label>
            <select name="film" id="Movie">
                <option value=" ">-Select a Movie-</option>
                <option value="Film-1">Sarkar</option>
                <option value="Film-2">Nerkondaparvai</option>
                <option value="Film-3">Comali</option>
                <option value="Film-4">ENPT</option>
            </select>
        </div>
        <div class="content">
            <label>THEATRE</label>
            <select name="screen" id="theatre">
                <option value=" ">-Select a theatre-</option>
                <option value="theatre-1">Theatre-1</option>
                <option value="theatre-2">Theatre-2</option>
                <option value="theatre-3">Theatre-3</option>
                <option value="theatre-4">Theatre-4</option>
            </select>
        </div>
        <div>
            <label class="date">DATE</label>
            <input type="date" id="day"></input>
        </div>
        <div >
            <label class="content">Show Timings</label>
            
            <input type="radio" class="att" id="times">10 AM</input>
            <input type="radio" class="att" id="times">1 PM</input>
            <input type="radio" class="att" id="times">4 PM</input>
            <input type="radio" class="att" id="time">9 PM</input>
     
        </div>
        <div class="content">
            <label>No.of.Seats</label>
            <select name="seats" id="Seat">
                <option value=" ">-Select-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div>
            <input type="button" value="Select Seat" id="button1"></input>
        </div>
    </form>
</body>
